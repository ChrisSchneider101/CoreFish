<html>
<head>
	<title>corefish flip</title>
	<style>
		body {
			background-color: rgb(56, 62, 78);
			color: whitesmoke;
			font-family: 'Trebuchet MS', sans-serif;
		}
		#size_input {
			width: 6em;
		}
		.radio_stars_container {
            display: flex;
            justify-content: space-around;
        }
		.radio_stars {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
		.inputs_container {
			display: flex;
			flex-direction: row;
            align-items: center;
		}
		#fish_container {
			display: flex;
			flex-wrap: wrap;
			flex-direction: row;
            align-items: center;
		}
		.fish_item {
			display: flex;
            flex-direction: column;
            align-items: center;
			padding: 10px;
		}
		.version_text {
			text-align: left;
			font-family: monospace;
			font-size: 10px;
		}
		#divider_container {
			/* display: flex;
			flex-direction: row;
            align-items: center; */
			width: 100%;
			/* height: 100%; */
		}
		#fish_container_cell {
			min-width: 75%;
			vertical-align: top;
		}
		#stored_fish_container_cell {
			width: 160px;
			/* background-color: rgb(93, 100, 119); */
			background-color: rgb(44, 48, 58);
			vertical-align: top;
		}
		#stored_fish_actual_container {
			display: flex;
			flex-wrap: wrap;
			flex-direction: column;
            align-items: center;
		}
	</style>
</head>
<body>
	<div class="inputs_container">
		<div class="radio_stars">
			<img src="https://github.com/ChrisSchneider101/CoreFish/blob/main/img/era.PNG?raw=true" id="era_pic">
			<div class="version_text">
				<span>fish_updated:</span><span id="fish_set_version"></span><br />
				<span>page_updated:</span><span id="page_version"></span>
			</div>
		</div>
		<div style="padding-left:6em">
			size:&nbsp;
			<input type="number" id="size_input"/>
			<input type="radio" id="cm_input" name="size_measurement_input" value="1" checked>cm
			<input type="radio" id="cm_input" name="size_measurement_input" value="100">m
		</div>
		&nbsp;&nbsp;&nbsp;&nbsp;
		<!--stars&nbsp;<input type="number" is="stars_input"/>-->
		<div class="radio_stars_container">
			stars:&nbsp;
			<label class="radio_stars">
				<input type="radio" id="0_star_input" name="stars_input" value="0" checked>
				<span>0</span>
			</label><label class="radio_stars">
				<input type="radio" id="1_star_input" name="stars_input" value="1">
				<span>1</span>
			</label><label class="radio_stars">
				<input type="radio" id="2_star_input" name="stars_input" value="2">
				<span>2</span>
			</label><label class="radio_stars">
				<input type="radio" id="3_star_input" name="stars_input" value="3">
				<span>3</span>
			</label><label class="radio_stars">
				<input type="radio" id="4_star_input" name="stars_input" value="4">
				<span>4</span>
			</label><label class="radio_stars">
				<input type="radio" id="5_star_input" name="stars_input" value="5">
				<span>5</span>
			</label>
		</div>
		<!--(<span id="star_selection_reminder"></span>)-->
		&nbsp;&nbsp;&nbsp;&nbsp;
		<div>
			search:&nbsp;
			<input type="text" id="search_input">
		</div>
		&nbsp;&nbsp;&nbsp;&nbsp;
		<div class="radio_stars">
			<div>show steps?</div>
			<input type="checkbox" id="calc_input">
		</div>
	</div>
	<br />
	<table id="divider_container">
		<tr>
			<td id="fish_container_cell"><div id="fish_container"></div></td>
			<td id="stored_fish_container_cell">
				<div id="stored_fish_container">
					<div style="text-align: center; padding-top: 15px;">
						<b>ice box</b><br />
						<span style="font-size: 12px;"><i>click a fish to save/remove</i></span>
					</div>
					<div id="stored_fish_actual_container"></div>
				</div>
			</td>
		</tr>
	</div>
	<script src="./fish.js"></script>
	<script src="./saved_fish.js"></script>
	<script src="./corefish_scoring.js"></script>
</body>
</html>
